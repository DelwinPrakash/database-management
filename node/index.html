    <!-- Tailwind CSS CDN -->

<body class="flex items-center justify-center min-h-screen bg-gray-600">
    <div class="flex flex-col md:flex-row gap-6 p-6 bg-white rounded-lg shadow-lg w-11/12">
        <!-- Form Container -->
        <div class="w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Event Database</h2>
            <form id="form">
                <div class="mb-4 flex justify-between">
                    <label for="attendeeID" class="block text-gray-700 w-1/2">Attendee ID</label>
                    <input type="text" id="attendeeID" name="attendeeID" required
                        class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4 flex justify-between">
                    <label for="firstName" class="block text-gray-700 w-1/2">First Name</label>
                    <input type="text" id="firstName" name="firstName" required
                        class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4 flex justify-between">
                    <label for="lastName" class="block text-gray-700 w-1/2">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required
                        class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4 flex justify-between">
                    <label for="email" class="block text-gray-700 w-1/2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4 flex justify-between">
                    <label for="phone" class="block text-gray-700 w-1/2">Phone</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" id="insertButton"
                    class="w-full py-2 mt-4 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 text-lg">
                    INSERT
                </button>
            </form>
        </div>

        <!-- Table Container overflow-x-auto  -->
        <div class="w-full mt-14">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shrink">
